<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Generate Password</title>
  </head>
  <body>
    <div class="container">
        <h2>Generate Your Password</h2>
        <div class="form">
          <label for="input">Enter Length Of Password</label>
          <input type="text" placeholder="!!" id="input">
          <button type="submit" class="theBtn submit">Generate Password</button>
        </div>
        <div class="output">
          <input type="text" disabled class="inp-out">
          <button class="theBtn copy">Copy Password</button>
        </div>
    </div>

    <div class="sucess">
      <i class="fa-solid fa-check"></i>
      <h2>Gender Password Sucess</h2>
      <span class="linear"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
